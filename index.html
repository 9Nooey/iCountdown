        /* --- ‡∏ò‡∏µ‡∏°‡∏´‡∏•‡∏±‡∏Å --- */
        :root { --primary-color: #ffffff; --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        /* --- ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÄ‡∏î‡∏¥‡∏° (‡∏õ‡∏£‡∏±‡∏ö z-index ‡∏•‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤) --- */
        .circles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -2; pointer-events: none; }
        .circles li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.2); animation: animate 25s linear infinite; bottom: -150px; border-radius: 50%; }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        @keyframes animate { 0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; } }

        /* --- üéà ‡πÉ‡∏´‡∏°‡πà! ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Ñ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á üéà --- */
        .balloon-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; pointer-events: none; }
        .balloon {
            position: absolute; bottom: -150px; opacity: 0.7; border-radius: 50% 50% 45% 45%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1); animation: floatBalloon linear infinite;
        }
        /* ‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å */
        .balloon::after { content: ''; position: absolute; bottom: -22px; left: 50%; width: 1px; height: 25px; background: rgba(255,255,255,0.6); }
        @keyframes floatBalloon {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(25deg); opacity: 0; }
        }
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏•‡∏π‡∏Å (‡∏™‡∏µ ‡∏Ç‡∏ô‡∏≤‡∏î ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß) */
        .b1 { left: 5%; width: 50px; height: 70px; background: rgba(255, 99, 132, 0.7); animation-duration: 7s; animation-delay: 0s; }
        .b2 { left: 25%; width: 70px; height: 90px; background: rgba(54, 162, 235, 0.7); animation-duration: 10s; animation-delay: 2s; }
        .b3 { left: 45%; width: 40px; height: 60px; background: rgba(255, 206, 86, 0.7); animation-duration: 8s; animation-delay: 4s; }
        .b4 { left: 70%; width: 60px; height: 80px; background: rgba(75, 192, 192, 0.7); animation-duration: 12s; animation-delay: 1s; }
        .b5 { left: 85%; width: 55px; height: 75px; background: rgba(153, 102, 255, 0.7); animation-duration: 9s; animation-delay: 3s; }


        /* --- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏Å‡∏•‡∏≤‡∏á --- */
        .container { text-align: center; background: rgba(255, 255, 255, 0.1); padding: 3rem 2rem; border-radius: 20px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.18); width: 90%; max-width: 600px; position: relative; animation: fadeIn 1s ease-in; z-index: 10; }
        .settings-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: rgba(255, 255, 255, 0.6); font-size: 1.5rem; cursor: pointer; z-index: 10; }
        .settings-panel { display: none; margin-top: 20px; background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 10px; }
        .settings-panel.active { display: block; }
        .input-field { width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 10px; font-family: 'Prompt', sans-serif; background: rgba(255, 255, 255, 0.9); }
        .save-btn { background: #fff; color: #667eea; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; }
        h1 { font-size: 1.8rem; margin-bottom: 2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .countdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .time-box { display: flex; flex-direction: column; align-items: center; background: rgba(0, 0, 0, 0.2); padding: 15px 5px; border-radius: 10px; }
        .number { font-size: 2.5rem; font-weight: 700; line-height: 1.2; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.8; margin-top: 5px; }
        @media (max-width: 480px) { .countdown-grid { grid-template-columns: 1fr 1fr; gap: 10px; } .number { font-size: 2rem; } h1 { font-size: 1.5rem; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let targetDate; let timer;
        
        db.ref('tripData').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                targetDate = data.timestamp;
                document.getElementById('headline').innerText = data.title;
                startTimer();
            } else { document.getElementById('headline').innerText = "‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤..."; }
        });

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(function() {
                const now = new Date().getTime(); const distance = targetDate - now;
                if (isNaN(distance)) return;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("days").innerText = days < 10 ? '0' + days : days;
                document.getElementById("hours").innerText = hours < 10 ? '0' + hours : hours;
                document.getElementById("minutes").innerText = minutes < 10 ? '0' + minutes : minutes;
                document.getElementById("seconds").innerText = seconds < 10 ? '0' + seconds : seconds;
                if (distance < 0) { clearInterval(timer); document.getElementById("headline").innerText = "Enjoy the Trip! üéâ"; }
            }, 1000);
        }

            if (title && dateVal) {
                db.ref('tripData').set({ title: title, timestamp: new Date(dateVal).getTime() })
                .then(() => { document.getElementById('statusMsg').innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"; setTimeout(() => toggleSettings(), 1500); })
                .catch((error) => { alert("Error: " + error.message); });
