<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trip Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--primary-color);
            position: relative;
        }

        /* --- Background Effects (Layers 1 & 2) --- */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        /* Layer 1: Moving Squares (Original) - ‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° */
        .circles { z-index: 1; }
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);
            animation: animateCircles 25s linear infinite;
            bottom: -150px;
            border-radius: 10%;
        }
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }

        @keyframes animateCircles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Layer 2: Floating Balloons (Modified) - ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡πâ‡∏•‡∏≠‡∏¢‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏Ñ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        .balloons { z-index: 2; }
        .balloon {
            position: absolute;
            bottom: 0; /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á */
            width: 50px;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            /* animation: floatBalloon linear infinite;  <- ‡∏•‡∏ö‡∏≠‡∏±‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏≠‡∏≠‡∏Å */
            opacity: 0.8;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }
        /* ‡∏™‡∏µ‡πÅ‡∏•‡∏∞‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á ‡∏û‡∏£‡πâ‡∏≠‡∏° Animation ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏Ç‡∏¢‡∏±‡∏ö‡πÅ‡∏Ñ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        .b1 { left: 15%; background-color: rgba(255, 99, 132, 0.6); animation: floatLow 6s ease-in-out infinite; transform: scale(1.2); }
        .b2 { left: 35%; background-color: rgba(54, 162, 235, 0.6); animation: floatLow 7s ease-in-out infinite; animation-delay: 1s; transform: scale(0.9); }
        .b3 { left: 55%; background-color: rgba(255, 206, 86, 0.6); animation: floatLow 8s ease-in-out infinite; animation-delay: 2s; transform: scale(1.1); }
        .b4 { left: 75%; background-color: rgba(75, 192, 192, 0.6); animation: floatLow 6.5s ease-in-out infinite; animation-delay: 0.5s; transform: scale(0.8); }
        .b5 { left: 85%; background-color: rgba(153, 102, 255, 0.6); animation: floatLow 7.5s ease-in-out infinite; animation-delay: 1.5s; }

        /* Animation ‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á ‡∏Ç‡∏¢‡∏±‡∏ö‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á‡πÅ‡∏Ñ‡πà‡∏ö‡∏£‡∏¥‡πÄ‡∏ß‡∏ì‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á */
        @keyframes floatLow {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-30px) rotate(2deg); } /* ‡∏Ç‡∏¢‡∏±‡∏ö‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÅ‡∏Ñ‡πà 30px */
        }

        /* --- Main Content (Layer 3) --- */
        .container {
            z-index: 10;
            text-align: center;
            background: var(--glass-bg);
            padding: 2.5rem 2rem;
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            width: 92%;
            max-width: 550px;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: calc(1.5rem + 1vw);
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-weight: 700;
            letter-spacing: 0.5px;
            word-wrap: break-word;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.25);
            padding: 12px 5px;
            border-radius: 15px;
            aspect-ratio: 1 / 1;
        }

        .number {
            font-size: calc(1.8rem + 1.5vw);
            font-weight: 700;
            line-height: 1.1;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.85;
            margin-top: 8px;
            font-weight: 500;
        }

        /* --- Settings Panel --- */
        .settings-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 40px; height: 40px;
            border: 1px solid var(--glass-border);
            color: #fff;
            font-size: 1.4rem;
            cursor: pointer;
            z-index: 20;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .settings-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.3); }
        
        .settings-panel {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
        }
        .settings-panel.active { display: block; animation: fadeIn 0.3s ease-in; }
        
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; margin-bottom: 6px; font-size: 0.85rem; opacity: 0.9; }
        .input-field {
            width: 100%; padding: 12px; border-radius: 10px; border: none;
            font-family: 'Prompt', sans-serif; background: rgba(255, 255, 255, 0.95);
            color: #333; font-size: 1rem;
        }
        .save-btn {
            background: #fff; color: #667eea; border: none; padding: 12px;
            border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%;
            font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .save-btn:active { transform: scale(0.97); }

        /* --- Mobile Responsive --- */
        @media (max-width: 600px) {
            .container { padding: 2rem 1.5rem; width: 95%; }
            .countdown-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .time-box { padding: 10px; border-radius: 12px; }
            .label { font-size: 0.75rem; }
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <script>
        // ========================================================
        // ‚ö†Ô∏è Config ‡πÉ‡∏´‡∏°‡πà‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÅ‡∏•‡πâ‡∏ß
        // ========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCIjYBKVd15HVUS25lPKRrb507UY75_vCc",
          authDomain: "icountdown.firebaseapp.com",
          databaseURL: "https://icountdown-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "icountdown",
          storageBucket: "icountdown.firebasestorage.app",
          messagingSenderId: "108107979488",
          appId: "1:108107979488:web:38c7b432538cde9d568e85"
        };
        // ========================================================

        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
        } catch(e) {
            document.getElementById('headline').innerText = "Firebase Config Error!";
            console.error("Firebase Error:", e);
        }

        let targetDate;
        let timer;
        let endMessageStr = "Enjoy!";

        if(db) {
            db.ref('tripData').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    targetDate = data.timestamp;
                    endMessageStr = data.endMessage || endMessageStr;
                    document.getElementById('headline').innerText = data.title;
                    
                    document.getElementById('titleInput').value = data.title;
                    document.getElementById('endMsgInput').value = endMessageStr;

                    startTimer();
                } else {
                    document.getElementById('headline').innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ (‚öôÔ∏è)";
                }
            }, (error) => {
                 document.getElementById('headline').innerText = "Error loading data";
            });
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            
            timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (isNaN(distance)) return;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                updateDisplay(days, hours, minutes, seconds);

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("headline").innerText = endMessageStr;
                    updateDisplay(0, 0, 0, 0);
                    document.getElementById("countdown").style.opacity = "0.5";
                } else {
                    document.getElementById("countdown").style.opacity = "1";
                }
            }, 1000);
        }

        function updateDisplay(d, h, m, s) {
            document.getElementById("days").innerText = d < 10 ? '0' + d : d;
            document.getElementById("hours").innerText = h < 10 ? '0' + h : h;
            document.getElementById("minutes").innerText = m < 10 ? '0' + m : m;
            document.getElementById("seconds").innerText = s < 10 ? '0' + s : s;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings');
            panel.classList.toggle('active');
            document.getElementById('statusMsg').innerText = "";
            document.getElementById('adminPass').value = "";
        }

        function saveToCloud() {
            const pass = document.getElementById('adminPass').value;
            const title = document.getElementById('titleInput').value.trim();
            const dateVal = document.getElementById('datePicker').value;
            const endMsg = document.getElementById('endMsgInput').value.trim();
            const status = document.getElementById('statusMsg');

            // üîí ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏õ‡πá‡∏ô 9@Nooey ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
            if (pass !== "9@Nooey") {
                status.innerText = "‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î‡∏Ñ‡∏£‡∏±‡∏ö";
                status.style.color = "#ff6b6b";
                return;
            }

            if (title && dateVal) {
                status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...";
                status.style.color = "#ffd700";
                
                const timestamp = new Date(dateVal).getTime();
                
                db.ref('tripData').set({
                    title: title,
                    timestamp: timestamp,
                    endMessage: endMsg || "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß!"
                }).then(() => {
                    status.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß";
                    status.style.color = "#51cf66";
                    setTimeout(() => toggleSettings(), 2000);
                }).catch((error) => {
                    status.innerText = "‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + error.message;
                });
            } else {
                status.innerText = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏£‡∏¥‡∏õ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤";
                status.style.color = "#ffeb3b";
            }
        }
