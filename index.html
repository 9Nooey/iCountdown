<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trip Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            /* Train Colors */
            --train-red: linear-gradient(to bottom, #ff8a8a, #d94545);
            --train-red-dark: #a83232;
            --train-blue: linear-gradient(to bottom, #87ceeb, #4682b4);
            --train-yellow: linear-gradient(to bottom, #fff6b3, #ffd700);
            --train-gold: #ffd700;
            --train-metal: linear-gradient(to bottom, #d7d7d7, #999999);
            --train-window: #b0e0e6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Prompt', sans-serif; background: var(--bg-gradient); min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; color: var(--primary-color); position: relative; }

        /* Background Moving Squares */
        .bg-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; }
        .circles { z-index: 1; }
        .circles li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.15); animation: animateCircles 25s linear infinite; bottom: -150px; border-radius: 10%; }
        .circles li:nth-child(1) { left: 15%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 35%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 55%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 75%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 85%; width: 20px; height: 20px; animation-delay: 0s; }
        @keyframes animateCircles { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; } }

        /* --- Main Content Container --- */
        .container {
            z-index: 10; text-align: center; background: var(--glass-bg); padding: 2.5rem 1.5rem 2rem 1.5rem; border-radius: 25px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--glass-border); width: 95%; max-width: 600px; position: relative; animation: fadeInDown 0.8s ease-out; margin-top: 60px; 
        }

        /* üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
        .balloons-container { position: absolute; top: -145px; left: 0; width: 100%; height: 100px; display: flex; justify-content: center; align-items: flex-end; gap: 15px; pointer-events: none; z-index: 20; }
        .balloon { position: relative; width: 45px; height: 60px; border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%; opacity: 0.95; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1); }
        .balloon::before { content: ''; position: absolute; bottom: -40px; left: 50%; width: 2px; height: 40px; background: rgba(255, 255, 255, 0.5); transform: translateX(-50%); }
        .b1 { background-color: rgba(255, 99, 132, 0.9); animation: floatHead 4s ease-in-out infinite; }
        .b2 { background-color: rgba(54, 162, 235, 0.9); animation: floatHead 4.5s ease-in-out infinite; animation-delay: 1s; }
        .b3 { background-color: rgba(255, 206, 86, 0.9); animation: floatHead 5s ease-in-out infinite; animation-delay: 2s; }
        .b4 { background-color: rgba(75, 192, 192, 0.9); animation: floatHead 4.2s ease-in-out infinite; animation-delay: 0.5s; }
        .b5 { background-color: rgba(153, 102, 255, 0.9); animation: floatHead 4.8s ease-in-out infinite; animation-delay: 1.5s; }
        @keyframes floatHead { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-10px) rotate(3deg); } }

        /* ====================================================
           üöÇ ‡∏™‡πà‡∏ß‡∏ô‡∏£‡∏ñ‡πÑ‡∏ü‡πÅ‡∏ö‡∏ö‡∏™‡∏°‡∏à‡∏£‡∏¥‡∏á V4 (Start Sooner Fix)
        ==================================================== */
        .train-track-area {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            height: 250px; 
            z-index: 5; pointer-events: none; overflow: hidden;
        }
        .track {
            position: absolute; bottom: 5px; width: 100%; height: 8px;
            background: linear-gradient(to bottom, #a8a8a8, #757575);
            border-radius: 4px;
        }
        .track-ties {
            position: absolute; bottom: 2px; width: 100%; height: 14px;
            background-image: repeating-linear-gradient(90deg, #5d4037, #5d4037 10px, transparent 10px, transparent 30px);
            opacity: 0.8;
        }

        .train-group {
            position: absolute; bottom: 18px; 
            /* ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô: ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏à‡∏≠‡πÄ‡∏•‡∏¢ (0) */
            left: 0; 
            display: flex; align-items: flex-end;
            /* ‡∏õ‡∏£‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≤‡∏Å 15s ‡πÄ‡∏õ‡πá‡∏ô 12s ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ä‡∏î‡πÄ‡∏ä‡∏¢‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏±‡πâ‡∏ô‡∏•‡∏á (‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏à‡∏∞‡πÄ‡∏ó‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°) */
            animation: runTrain 12s linear infinite; 
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.2));
        }

        .locomotive {
            position: relative; width: 90px; height: 60px;
            background: var(--train-red);
            border-radius: 15px 30px 10px 10px; margin-right: 5px;
            animation: bounce 0.35s infinite alternate ease-in-out; z-index: 2;
        }
        .locomotive::after { content: ''; position: absolute; bottom: 10px; left:0; width: 100%; height: 5px; background: var(--train-gold); opacity: 0.8; }
        .cabin {
            position: absolute; bottom: 5px; left: 5px; width: 45px; height: 45px;
            background: var(--train-red-dark); border-radius: 8px; border: 2px solid var(--train-gold); overflow: hidden;
        }
        .cabin::before { content: ''; position: absolute; top: -8px; left: -5px; width: 55px; height: 10px; background: #5d4037; border-radius: 5px 5px 0 0; }
        .cabin-window {
            position: absolute; top: 10px; left: 5px; width: 32px; height: 18px;
            background: var(--train-window); border-radius: 4px; border: 2px solid #fff;
        }
        .chimney {
            position: absolute; top: -18px; right: 15px; width: 20px; height: 25px;
            background: var(--train-red-dark); border-radius: 4px; border-top: 4px solid var(--train-gold);
        }
        .chimney::before { content: ''; position: absolute; top: -8px; left: -5px; width: 30px; height: 10px; background: var(--train-red-dark); border-radius: 50%; }
        .cowcatcher {
            position: absolute; bottom: 0; right: -10px; width: 0; height: 0;
            border-left: 15px solid var(--train-metal); border-top: 15px solid transparent; border-bottom: 5px solid transparent;
        }

        .carriage {
            position: relative; width: 70px; height: 50px;
            background: var(--train-blue); border-radius: 12px; margin-right: 8px;
            animation: bounce 0.35s infinite alternate ease-in-out; border-top: 3px solid #fff;
        }
        .carriage::before { content: ''; position: absolute; top: -6px; left: 2px; width: 66px; height: 8px; background: var(--train-blue); border-radius: 10px 10px 0 0; filter: brightness(1.1); }
        .carriage::after { content: ''; position: absolute; bottom: 10px; right: -8px; width: 8px; height: 6px; background: #555; border-radius: 2px; }
        .carriage.yellow { background: var(--train-yellow); }
        .carriage.yellow::before { background: var(--train-yellow); filter: brightness(1.1); }
        .carriage-window {
            position: absolute; top: 12px; left: 8px; width: 22px; height: 18px;
            background: var(--train-window); border-radius: 4px; border: 2px solid #fff;
        }
        .carriage-window.w2 { left: 38px; }

        .wheels-container { position: absolute; bottom: -10px; left: 5px; width: auto; display: flex; gap: 4px; z-index: 1; }
        .wheel {
            position: relative; width: 20px; height: 20px;
            background: radial-gradient(circle, #555 40%, #333 100%);
            border-radius: 50%; border: 2px solid var(--train-metal);
            animation: spin 1s linear infinite;
        }
        .wheel::after { content: ''; position: absolute; top:0; left: 8px; width: 2px; height: 100%; background: var(--train-metal); }
        .wheel::before { content: ''; position: absolute; top:8px; left: 0; width: 100%; height: 2px; background: var(--train-metal); }
        .wheel-big { width: 26px; height: 26px; }
        .connecting-rod {
            position: absolute; bottom: 8px; left: 10px; width: 50px; height: 4px;
            background: var(--train-metal); border-radius: 2px; border: 1px solid #777;
            animation: rod-move 1s linear infinite alternate; transform-origin: left center;
        }

        /* --- üí® ‡∏Ñ‡∏ß‡∏±‡∏ô (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà) --- */
        .smoke-container {
            position: absolute; top: -10px; left: 0; width: 100%; height: 100%; pointer-events: none;
        }
        .smoke {
            position: absolute; top: 0; right: 5px; width: 15px; height: 15px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 20%, rgba(255,255,255,0) 70%);
            border-radius: 50%; opacity: 0;
            animation: smoke-float 1.8s infinite ease-out;
        }
        .smoke:nth-child(1) { animation-delay: 0s; transform: scale(0.5); }
        .smoke:nth-child(2) { animation-delay: 0.5s; transform: scale(0.7); }
        .smoke:nth-child(3) { animation-delay: 1.0s; transform: scale(0.6); }
        .smoke:nth-child(4) { animation-delay: 1.5s; transform: scale(0.8); }

        @keyframes smoke-float {
            0% { opacity: 0.8; transform: translateY(0) translateX(0) scale(0.5); }
            100% { opacity: 0; transform: translateY(-80px) translateX(-50px) scale(2.5); } 
        }

        @keyframes runTrain {
            /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ó‡∏µ‡πà -350px (‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏£‡∏ñ‡πÑ‡∏ü‡πÇ‡∏î‡∏¢‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏∏‡∏î‡∏û‡∏≠‡∏î‡∏µ */
            0% { transform: translateX(-350px); } 
            100% { transform: translateX(100vw); } 
        }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-2px); } }
        @keyframes rod-move { 0% { transform: translateX(0) rotate(0deg); } 100% { transform: translateX(10px) rotate(-5deg); } }
        /* ==================================================== */

        h1 { font-size: calc(1.5rem + 1vw); margin-bottom: 1.5rem; text-shadow: 0 2px 5px rgba(0,0,0,0.2); font-weight: 700; word-wrap: break-word; min-height: 40px; }
        .countdown-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .time-box { display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.25); padding: 8px 2px; border-radius: 12px; }
        .number { font-size: 2.5rem; font-weight: 700; line-height: 1.1; font-variant-numeric: tabular-nums; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.85; margin-top: 5px; font-weight: 500; }
        @media (max-width: 600px) { .number { font-size: 1.5rem; } .label { font-size: 0.6rem; } .countdown-grid { gap: 5px; } }

        /* ‡∏õ‡∏∏‡πà‡∏° Settings */
        .settings-btn { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); border-radius: 50%; width: 35px; height: 35px; border: 1px solid var(--glass-border); color: #fff; font-size: 1.2rem; cursor: pointer; z-index: 50; display: flex; align-items: center; justify-content: center; }
        .settings-btn:hover { background: rgba(255,255,255,0.4); }
        .settings-panel { display: none; margin-top: 20px; background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 15px; text-align: left; }
        .settings-panel.active { display: block; animation: fadeIn 0.3s ease-in; }
        .input-group { margin-bottom: 12px; }
        .input-label { display: block; margin-bottom: 5px; font-size: 0.8rem; opacity: 0.9; }
        .input-field { width: 100%; padding: 10px; border-radius: 8px; border: none; font-family: 'Prompt', sans-serif; background: rgba(255, 255, 255, 0.95); color: #333; font-size: 0.9rem; }
        .save-btn { background: #fff; color: #667eea; border: none; padding: 10px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; }
        
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

            <div class="input-group"> <label class="input-label">üìÖ ‡∏ß‡∏±‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î</label> <input type="datetime-local" id="datePicker" class="input-field"> </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCIjYBKVd15HVUS25lPKRrb507UY75_vCc",
          authDomain: "icountdown.firebaseapp.com",
          databaseURL: "https://icountdown-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "icountdown",
          storageBucket: "icountdown.firebasestorage.app",
          messagingSenderId: "108107979488",
          appId: "1:108107979488:web:38c7b432538cde9d568e85"
        };

        try {
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            var db = firebase.database();
        } catch(e) {
            alert("Connection Error: " + e.message);
            document.getElementById('headline').innerText = "Config Error!";
        }

        let targetDate;
        let timer;
        let endMessageStr = "Enjoy !!";

        if(db) {
            db.ref('tripData').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    targetDate = data.timestamp;
                    endMessageStr = data.endMessage || endMessageStr;
                    document.getElementById('headline').innerText = data.title;
                    document.getElementById('titleInput').value = data.title;
                    document.getElementById('endMsgInput').value = endMessageStr;
                    startTimer();
                } else {
                    document.getElementById('headline').innerText = "‡∏Å‡∏î ‚öôÔ∏è ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤";
                }
            }, (error) => {
                alert("Database Locked! Check Rules.");
            });
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;
                if (isNaN(distance)) return;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                updateDisplay(days, hours, minutes, seconds);
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("headline").innerText = endMessageStr;
                    updateDisplay(0, 0, 0, 0);
                    document.getElementById("countdown").style.opacity = "0.5";
                } else {
                    document.getElementById("countdown").style.opacity = "1";
                }
            }, 1000);
        }

        function updateDisplay(d, h, m, s) {
            document.getElementById("days").innerText = d < 10 ? '0' + d : d;
            document.getElementById("hours").innerText = h < 10 ? '0' + h : h;
            document.getElementById("minutes").innerText = m < 10 ? '0' + m : m;
            document.getElementById("seconds").innerText = s < 10 ? '0' + s : s;
        }

        function toggleSettings() {
            const panel = document.getElementById('settings');
            if(panel.style.display === 'block') { panel.style.display = 'none'; panel.classList.remove('active'); }
            else { panel.style.display = 'block'; panel.classList.add('active'); }
            document.getElementById('statusMsg').innerText = "";
            document.getElementById('adminPass').value = "";
        }

        function saveToCloud() {
            const pass = document.getElementById('adminPass').value;
            const title = document.getElementById('titleInput').value.trim();
            const dateVal = document.getElementById('datePicker').value;
            const endMsg = document.getElementById('endMsgInput').value.trim();
            const status = document.getElementById('statusMsg');

            if (pass !== "9@Nooey") { status.innerText = "‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏¥‡∏î‡∏Ñ‡∏£‡∏±‡∏ö"; status.style.color = "#ff6b6b"; return; }
            if (title && dateVal) {
                status.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å..."; status.style.color = "#ffd700";
                const timestamp = new Date(dateVal).getTime();
                db.ref('tripData').set({ title: title, timestamp: timestamp, endMessage: endMsg || "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß!" })
                .then(() => { status.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"; status.style.color = "#51cf66"; setTimeout(() => toggleSettings(), 1500); })
                .catch((error) => { status.innerText = "‚ùå Error: " + error.message; });
            } else { status.innerText = "‚ö†Ô∏è ‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö"; status.style.color = "#ffeb3b"; }
        }
    </script>
