        /* Layer 1: Moving Squares (Original) */
        .circles { z-index: 1; }
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.15);

        /* ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏™‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° */
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }

        @keyframes animateCircles {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Layer 2: Floating Balloons (New!) */
        .balloons { z-index: 2; }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: floatBalloon linear infinite;
            opacity: 0.8;
        }
        .balloon::before { /* ‡πÄ‡∏ä‡∏∑‡∏≠‡∏Å */
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }
        /* ‡∏™‡∏µ‡πÅ‡∏•‡∏∞‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
        .b1 { left: 15%; background-color: rgba(255, 99, 132, 0.6); animation-duration: 15s; animation-delay: 1s; transform: scale(1.2); }

        @keyframes floatBalloon {

        /* --- Mobile Responsive (iPhone Pro Max & Others) --- */
        /* ‡∏à‡∏∏‡∏î‡∏ï‡∏±‡∏î‡∏ó‡∏µ‡πà 600px ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏™‡πà‡∏ß‡∏ô‡πÉ‡∏´‡∏ç‡πà‡∏£‡∏ß‡∏°‡∏ñ‡∏∂‡∏á Pro Max */

                gap: 10px;

            }
            .label { font-size: 0.75rem; }
        }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <script>
        // ========================================================
        // ‚ö†Ô∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Config ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡πÄ‡∏≠‡∏≤‡∏°‡∏≤‡∏à‡∏≤‡∏Å Firebase Project Settings)
        // ========================================================
        const firebaseConfig = {
          apiKey: "AIzaSyCIjYBKVd15HVUS25lPKRrb507UY75_vCc",
          authDomain: "icountdown.firebaseapp.com",
          databaseURL: "https://icountdown-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "icountdown",
          storageBucket: "icountdown.firebasestorage.app",
          messagingSenderId: "108107979488",
          appId: "1:108107979488:web:38c7b432538cde9d568e85"
        };
        // ========================================================

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.database();
        } catch(e) {
            document.getElementById('headline').innerText = "Firebase Config Error!";
            console.error("Firebase Error:", e);
        }

        let targetDate;
        let timer;
        let endMessageStr = "‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏™‡∏ô‡∏∏‡∏Å‡πÅ‡∏•‡πâ‡∏ß‡∏™‡∏¥!"; // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Cloud (Realtime) ---
        if(db) {
            db.ref('tripData').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    targetDate = data.timestamp;
                    endMessageStr = data.endMessage || endMessageStr; // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏≠‡∏ô‡∏à‡∏ö ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡πÄ‡∏î‡∏¥‡∏°
                    document.getElementById('headline').innerText = data.title;
                    
                    // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤ Setting ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏Ñ‡∏ô‡∏Å‡∏î‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡∏î‡∏π
                    document.getElementById('titleInput').value = data.title;
                    document.getElementById('endMsgInput').value = endMessageStr;
                    // ‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á timestamp ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô value ‡∏Ç‡∏≠‡∏á input datetime-local ‡∏Ñ‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° simple

                    startTimer();
                } else {
                    document.getElementById('headline').innerText = "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ (‚öôÔ∏è)";
                }
            }, (error) => {
                 document.getElementById('headline').innerText = "Error loading data";
            });
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á ---
        function startTimer() {
            if (timer) clearInterval(timer);
            
            timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (isNaN(distance)) return;

                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏ß‡∏•‡∏≤
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                updateDisplay(days, hours, minutes, seconds);

                // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("headline").innerText = endMessageStr; // ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ
                    updateDisplay(0, 0, 0, 0); // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏•‡∏Ç‡πÄ‡∏õ‡πá‡∏ô 00
                    document.getElementById("countdown").style.opacity = "0.5"; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏à‡∏≤‡∏á‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢
                } else {
                    document.getElementById("countdown").style.opacity = "1";
                }
            }, 1000);
        }

        function updateDisplay(d, h, m, s) {
            document.getElementById("days").innerText = d < 10 ? '0' + d : d;
            document.getElementById("hours").innerText = h < 10 ? '0' + h : h;
            document.getElementById("minutes").innerText = m < 10 ? '0' + m : m;
            document.getElementById("seconds").innerText = s < 10 ? '0' + s : s;
        }

        // --- ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô UI ‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å ---
        function toggleSettings() {
            const panel = document.getElementById('settings');
